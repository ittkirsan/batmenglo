<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бэтман 2021 - информация о фильме</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap&subset=cyrillic" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo">КиноПульс</div>
            <form action="" class="search">
                <input type="search" class="search-input" placeholder="Фильмы, сериалы, актеры">
                <button type="submit" class="search-button">
                    <img src="img\search-icon.svg" alt="search-input">
                </button>

            </form>
            <div class="user">
                <img src="img\bookmark" alt="bookmark" class="bookmark">
                <img src="img\avatar.jpg" alt="avatar" class="avatar">
            </div>

        </header>
    </div>
    <!-- /.wrapper -->


</body>

</html>
